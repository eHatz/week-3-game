		var names = {
			options: ['Stark', 'Stark1', 'Stark2', 'Stark3', 'Stark4', 'Stark5', 'Stark6'],
			start: function(){
				document.write('Press any key to get started!');

			//picks a random name from the names.options array
			pickRandom: function() {
				return this.options[Math.floor(Math.random()*this.options.length)];
			},
			//takes the randomly chosen string and makes a string of equal length containing only "_ " 
			blockAnswer: function() {
				//pass in wrd arg
				var word = this.pickRandom();

					blockWord = blockWord.replace(word[i], '_');

			}
